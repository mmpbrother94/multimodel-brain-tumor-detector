<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a1c2e] min-h-screen">
    <!-- Navigation -->
    <nav class="bg-opacity-90 bg-gray-900 backdrop-blur-md border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center space-x-3">
                    <span class="text-xl font-bold text-white">Brain Tumor Detection</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Upload Section -->
            <div class="bg-[#1f2937] rounded-lg shadow-xl p-6 mb-8">
                <h1 class="text-2xl font-bold text-white mb-6">MRI Scan Analysis</h1>
                
                <div class="space-y-6">
                    <!-- Patient Information -->
                    <div>
                        <label for="patient-name" class="block text-sm font-medium text-gray-300 mb-2">Patient Name</label>
                        <input type="text" id="patient-name" 
                               class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md text-white focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                               placeholder="Enter patient name">
                    </div>

                    <!-- File Upload -->
                    <div>
                        <label for="mri-upload" class="block text-sm font-medium text-gray-300 mb-2">Upload MRI Scan</label>
                        <input type="file" id="mri-upload" accept="image/*" 
                               class="w-full px-4 py-3 bg-gray-800 border-2 border-dashed border-gray-700 rounded-md text-white hover:border-blue-500 transition-colors">
                    </div>

                    <!-- Analysis Status -->
                    <div id="analysis-status" class="text-center py-2 text-sm font-medium"></div>
                </div>
            </div>

            <!-- Report Display -->
            <div id="report-container" class="hidden">
                <div class="bg-[#1f2937] rounded-lg shadow-xl overflow-hidden">
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-xl font-bold text-white">Analysis Report</h2>
                            <button id="download-report" 
                                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-all flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                </svg>
                                Download Report
                            </button>
                        </div>
                        
                        <div id="report-content" 
                             class="bg-gray-800 p-6 rounded-lg text-white font-mono text-sm leading-relaxed whitespace-pre-wrap"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/report.js') }}"></script>
</body>
</html>
