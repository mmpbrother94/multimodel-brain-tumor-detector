<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add custom navigation styles */
        .nav-link {
            color: #9ca3af;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        .nav-link:hover {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-link.active {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-[#1a1c2e]">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-gray-900 border-b border-gray-800 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold text-white">Brain Tumor Detection</a>
                <div class="space-x-4">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/assistant" class="nav-link active">Assistant</a>
                    <a href="/about" class="nav-link">About</a>
                    <a href="/features" class="nav-link">Features</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen pt-20 px-4 flex justify-center">
        <div class="w-full max-w-3xl">
            <!-- Left Sidebar -->
            <div class="w-64 bg-[#1f2937] border-r border-gray-700 flex flex-col">
                <div class="p-4 flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-white">Analysis</h2>
                    <button id="new-chat" class="btn btn-icon">
                        <svg class="icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto p-4">
                    <div class="space-y-2">
                        <h3 class="text-sm font-medium text-gray-400 uppercase tracking-wider">Recent</h3>
                        <div id="chat-history" class="space-y-2">
                            <!-- Chat history items will be added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="flex-1 flex flex-col bg-[#171923] overflow-hidden">
                <!-- Scan Type Selection -->
                <div class="scan-type-container">
                    <button id="menu-trigger" class="scan-trigger-btn">
                        <div class="flex items-center justify-between w-full">
                            <div class="flex items-center gap-3">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                                <span class="text-gray-300">Select Scan Type</span>
                            </div>
                            <span id="current-scan-type" class="text-gray-400">Not selected</span>
                        </div>
                    </button>
                    
                    <!-- Dropdown Content -->
                    <div id="scan-type-dropdown" class="hidden">
                        <!-- Brain Scans -->
                        <div class="scan-category">
                            <div class="scan-category-title">Brain & Neurological</div>
                            <button class="scan-option" data-value="brain_mri">
                                <div class="scan-option-content">
                                    <span class="scan-option-title">Brain MRI</span>
                                    <span class="scan-option-desc">Magnetic Resonance Imaging of the brain</span>
                                </div>
                            </button>
                            <button class="scan-option" data-value="brain_ct">
                                <div class="scan-option-content">
                                    <span class="scan-option-title">Brain CT</span>
                                    <span class="scan-option-desc">Computed Tomography of the brain</span>
                                </div>
                            </button>
                            <button class="scan-option" data-value="spine_mri">
                                <div class="scan-option-content">
                                    <span class="scan-option-title">Spine MRI</span>
                                    <span class="scan-option-desc">Magnetic Resonance Imaging of the spine</span>
                                </div>
                            </button>
                        </div>
                        
                        <!-- Chest Scans -->
                        <div class="scan-category">
                            <div class="scan-category-title">Chest & Cardiac</div>
                            <button class="scan-option" data-value="chest_xray">
                                <div class="scan-option-content">
                                    <span class="scan-option-title">Chest X-Ray</span>
                                    <span class="scan-option-desc">Standard chest radiograph</span>
                                </div>
                            </button>
                            <button class="scan-option" data-value="chest_ct">
                                <div class="scan-option-content">
                                    <span class="scan-option-title">Chest CT</span>
                                    <span class="scan-option-desc">Computed Tomography of the chest</span>
                                </div>
                            </button>
                            <button class="scan-option" data-value="cardiac_mri">
                                <div class="scan-option-content">
                                    <span class="scan-option-title">Cardiac MRI</span>
                                    <span class="scan-option-desc">Magnetic Resonance Imaging of the heart</span>
                                </div>
                            </button>
                        </div>
                        
                        <!-- Abdominal Scans -->
                        <div class="scan-category">
                            <div class="scan-category-title">Abdominal & Pelvic</div>
                            <button class="scan-option" data-value="abdominal_ct">
                                <div class="scan-option-content">
                                    <span class="scan-option-title">Abdominal CT</span>
                                    <span class="scan-option-desc">Computed Tomography of the abdomen</span>
                                </div>
                            </button>
                            <button class="scan-option" data-value="abdominal_mri">
                                <div class="scan-option-content">
                                    <span class="scan-option-title">Abdominal MRI</span>
                                    <span class="scan-option-desc">Magnetic Resonance Imaging of the abdomen</span>
                                </div>
                            </button>
                            <button class="scan-option" data-value="ultrasound">
                                <div class="scan-option-content">
                                    <span class="scan-option-title">Ultrasound</span>
                                    <span class="scan-option-desc">Sonographic imaging</span>
                                </div>
                            </button>
                        </div>
                        
                        <!-- Other Scans -->
                        <div class="scan-category">
                            <div class="scan-category-title">Other Imaging</div>
                            <button class="scan-option" data-value="xray">
                                <div class="scan-option-content">
                                    <span class="scan-option-title">General X-Ray</span>
                                    <span class="scan-option-desc">Standard radiographic imaging</span>
                                </div>
                            </button>
                            <button class="scan-option" data-value="mri">
                                <div class="scan-option-content">
                                    <span class="scan-option-title">General MRI</span>
                                    <span class="scan-option-desc">General Magnetic Resonance Imaging</span>
                                </div>
                            </button>
                            <button class="scan-option" data-value="ct">
                                <div class="scan-option-content">
                                    <span class="scan-option-title">General CT</span>
                                    <span class="scan-option-desc">General Computed Tomography</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages Area -->
                <div class="flex-1 overflow-y-auto p-4" id="chat-messages">
                    <!-- Messages will be added here -->
                </div>

                <!-- Add this inside the main chat area, before the chat input -->
                <div class="upload-section p-4 border-b border-gray-700">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span class="text-gray-300">Upload Brain Scan</span>
                        <input type="file" accept="image/*" class="hidden" id="scan-upload" onchange="handleImageUpload(event)">
                    </label>
                </div>

                <!-- Input Area -->
                <div class="border-t border-gray-700 p-4">
                    <div class="space-y-4">
                        <!-- Drop Zone -->
                        <div id="drop-zone" class="upload-area">
                            <svg class="w-12 h-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-gray-400 text-center mb-1">Drag and drop your medical image here</p>
                            <p class="text-gray-500 text-sm text-center">or</p>
                            <button id="upload-trigger" class="btn mt-3">Choose File</button>
                        </div>
                        <input type="file" id="file-input" class="hidden" accept="image/*">
                        
                        <!-- Message Input -->
                        <div class="flex gap-4">
                            <input type="text" id="message-input" class="input-field flex-1" placeholder="Type your message...">
                            <button id="send-message" class="btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Report Display -->
            <div id="report-container" class="hidden">
                <div class="bg-[#1f2937] rounded-lg shadow-lg overflow-hidden">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-semibold text-white">Analysis Report</h3>
                            <button id="download-report" 
                                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-all flex items-center gap-2 shadow-lg">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                </svg>
                                Download Report
                            </button>
                        </div>
                        <div id="report-content" 
                             class="bg-gray-800 p-6 rounded-lg text-white font-mono text-sm leading-relaxed whitespace-pre-wrap"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="w-80 bg-[#1f2937] border-l border-gray-700 flex flex-col">
            <div class="p-4 space-y-4">
                <h2 class="text-lg font-semibold text-white">MRI Analysis</h2>
                
                <!-- Patient Information -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-400">Patient Name</label>
                    <input type="text" id="patient-name" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white" placeholder="Enter patient name">
                </div>

                <!-- File Upload -->
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-400">Upload MRI Scan</label>
                    <input type="file" id="mri-upload" accept="image/*" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md text-white">
                </div>

                <!-- Analysis Status -->
                <div id="analysis-status" class="text-sm text-gray-400"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/report.js') }}"></script>
    <script src="app.js"></script>
    <script>
        // Add active class to current page in navigation
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
